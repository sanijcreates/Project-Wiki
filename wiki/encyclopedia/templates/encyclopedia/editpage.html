{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h1>Edit Page</h1>
    <form action = "{% url 'save_page' %}" method="POST">
        {% csrf_token %}
        <label>Title</label>
        <input type = "text" name = 'title' value = "{{title}}">
        <br />
        <label>Markdown Content</label>
        <textarea name = "content" value = "new_change">{{content}}</textarea>
        <input type = "submit">
    </form>
{% endblock %}
